{% load static from static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
    <h1 class="form-heading">login Form</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2 style="font-size:26px;">用 户 注 册 页 面</h2>
            </div>
            <p class="login-box-msg" style="color:red">{{conf}}</p>
            <form action="{% url 'dosignup' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control"  placeholder="设置用户名">
                </div>
                <div class="form-group">
                    <input type="password" name="passwd" class="form-control" placeholder="设置密码">
                </div>
                <div class="form-group">
                    <input type="password" name="passwd_1" class="form-control" placeholder="确认密码">
                </div>
                <div class="form-group">
                    <input type="text" name="code" style="display:inline;width:120px;float:left;" class="form-control" placeholder="验证码">
                    <img src="{% url 'signupverify' %}"  />
                </div>

                <button type="submit" style="margin-top:10px" class="btn btn-primary">注册</button>
            </form>
            <center>
              <a href="{% url 'login' %}">
                <span style="color: #0b93d5" >已有账户，去登录!</span>
              </a>
            </center>
        </div>
    </div>
</div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
