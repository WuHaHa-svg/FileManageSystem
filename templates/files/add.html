{% extends 'files/base.html' %}
{% block main_body %}
<section class="content container-fluid">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true">上传新文件</span>></h2>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{% url 'insertFile' request.session.userInfo.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">作者ID：</label>
                            <div class="col-sm-4">
                                <input type="text" readonly class="form-control" name="author_id" value="{{request.session.userInfo.id}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">文件名字：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="file_name" placeholder="默认为原名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">上传文件：</label>
                            <div class="col-sm-4">
                                <input type="file" name="file"/>
                            </div>

                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                            <button type="reset" class="btn btn-default">重置</button>
                            <div class="col-sm-offset-2 col-sm-10">
                            </div>
                            <!-- /.box-footer -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
{% endblock %}
