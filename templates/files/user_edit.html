{% extends 'files/base.html' %}
{% block main_body %}
<section class="content container-fluid">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑个人信息</span>></h2>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{% url 'updateInfo' request.session.userInfo.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">ID：</label>

                            <div class="col-sm-4">
                                <input type="text" readonly class="form-control" id="inputEmail3" value="{{request.session.userInfo.id}}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">账号：</label>

                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputEmail3" name="username" value="{{request.session.userInfo.username}}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">简介：</label>

                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputEmail3" name="introduction" value="{{request.session.userInfo.introduction}}" >
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                            <button type="reset" class="btn btn-default">重置</button>
                            <div class="col-sm-offset-2 col-sm-10">
                            </div>
                            <!-- /.box-footer -->
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
{% endblock %}
