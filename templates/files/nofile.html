{% extends 'files/base.html' %}
{% block main_body %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        首页信息
        <small>{{request.session.userInfo.username}}的文件</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>{{request.session.userInfo.username}}的文件</a></li>
        <li class="active">{{request.session.userInfo.username}}的文件</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">{{request.session.userInfo.username}}的文件</h3>
                </div>
                <span style="color: #0b93d5">{{conf}}</span>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <a role="button" href="{% url 'addFile' %}" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true">上传文件</span></a>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
<!-- /.content -->
{% endblock %}
